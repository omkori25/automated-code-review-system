version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: codereview
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./module_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres/codereview
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./module_backend:/app
      - ./module_utils:/utils

  frontend:
    build:
      context: ./module_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./module_frontend:/app
      - /app/node_modules

  ml-service:
    build:
      context: ./module_ml
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./module_ml:/app
      - ml_models:/app/models

volumes:
  postgres_data:
  redis_data:
  ml_models: